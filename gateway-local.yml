server:
  port: 8765

spring:
  application:
    name: gateway
  redis:
    host: localhost
    port: 6379
  jwt:
    secret: princessSecretKey-very-long-happy-project-moapay
    token:
      access-expiration-time: 86400000     # 24시간
      refresh-expiration-time: 604800000   # 7일
  cloud:
    gateway:
      routes:
        - id: payment-service
          uri: lb://PAYMENT
          predicates:
            - Path=/moapay/pay/**
        - id: cardbank-service
          uri: lb://cardbank
          predicates:
            - Path=/cardbank/**
        - id: member-service
          uri: lb://member
          predicates:
            - Path=/moapay/member/**
        - id: moapay-service
          uri: lb://moapay
          predicates:
            - Path=/moapay/core/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health
        exclude: "*"
