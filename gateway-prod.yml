server:
  port: 8765

spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://config-server:8888
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health
        exclude: "*"
